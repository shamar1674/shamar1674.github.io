<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Storefront</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>StudentID12345 - My Store</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Main -->
  <main>
    <section id="products">
      <h2>Our Featured Products</h2>

      <!-- Product Table -->
      <table>
        <caption>Store Inventory</caption>

        <colgroup>
          <col style="background-color:#f9f9f9;">
          <col>
          <col style="background-color:#f9f9f9;">
          <col>
        </colgroup>

        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Availability</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Widget A</td>
            <td>$10</td>
            <td>Gadgets</td>
            <td>In Stock</td>
          </tr>
          <tr>
            <td>Widget B</td>
            <td>$15</td>
            <td>Accessories</td>
            <td>Out of Stock</td>
          </tr>
          <tr>
            <td>Widget C</td>
            <td>$20</td>
            <td>Gadgets</td>
            <td>In Stock</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="4">* All prices are subject to change</td>
          </tr>
        </tfoot>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Store</p>
  </footer>
</body>
</html>
